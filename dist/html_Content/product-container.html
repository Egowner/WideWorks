<!--  Products Container  -->			
<div class="row">			
        <!--  Product Container  -->			
    <div class="col-sm-6 col-lg-4 col-md-6" ng-repeat="product in store.products">			
        <div class="thumbnail">	
            <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>			


            <div class="caption">
                <!-- Image Gallery  -->			
                <product-gallery></product-gallery>				
                <!-- Product Tabs  -->			
                <product-tabs></product-tabs>
            </div>	

        </div>			
    </div>              			
</div>
